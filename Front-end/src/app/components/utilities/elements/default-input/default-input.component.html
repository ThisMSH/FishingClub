<div class="relative" #inputContainer data-te-input-wrapper-init>
    <input
        [type]="inputType"
        class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 dark:peer-focus:text-primary [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
        [id]="inputId"
        [placeholder]="label"
        [attr.data-te-input-showcounter]="!!maxLength"
        [attr.maxlength]="maxLength"
        [required]="isRequired"
        [formControl]="control"
        [step]="step"
    />
    <label
        [for]="inputId"
        class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-primary peer-required:after:content-['*'] peer-required:after:text-red-600 dark:peer-required:after:text-red-400"
        > {{ label }}
    </label>
    <div
        *ngIf="control.touched && control.invalid"
        class="absolute flex justify-between w-full text-sm text-neutral-500 dark:text-neutral-200 peer-focus:text-danger-600 dark:peer-focus:text-danger-500"
        data-te-input-helper-ref
    >
        <p *ngFor="let err of control.errors | keyvalue">
            {{ errors[err.key] }}
        </p>
    </div>
</div>
