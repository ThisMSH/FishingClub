<div>
    <div class="flex justify-end items-center gap-4">
        <app-default-button
            type="button"
            label="Add a participant"
            data-te-toggle="modal"
            data-te-target="#ranking-modal"
        ></app-default-button>
        <app-default-button
            type="button"
            label="Add a hunted fish"
            data-te-toggle="modal"
            data-te-target="#hunting-modal"
        ></app-default-button>
    </div>
    <div
        id="accordion"
        class="mt-4 border border-b-0 border-neutral-200 bg-white dark:border-neutral-600 rounded-lg overflow-hidden"
    >
        <app-competition-member-details
            *ngFor="let ranking of competition.rankings; index as i"
            [competitionCode]="competition.code ?? ''"
            [ranking]="ranking"
            [accordionId]="'accordion-id-' + i"
            [accordionTarget]="'accordion-target-' + i"
            (participantRemoved)="removeParticipantFromRankingArr(i)"
        ></app-competition-member-details>
    </div>
    <app-create-ranking [code]="competition.code" (exeGetCompetition)="getCompetitionCode($event)"></app-create-ranking>
    <app-create-hunting [competitionCode]="competition.code" (exeGetCompetition)="getCompetitionCode($event)"></app-create-hunting>
</div>
