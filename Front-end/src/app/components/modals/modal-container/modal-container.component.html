<div
    data-te-modal-init
    class="fixed left-0 top-0 z-[1055] hidden h-full w-full overflow-y-auto overflow-x-hidden outline-none"
    [id]="modalId"
    tabindex="-1"
    [attr.aria-labelledby]="titleId"
    aria-modal="true"
    role="dialog"
>
    <div
        data-te-modal-dialog-ref
        class="pointer-events-none relative flex min-h-[calc(100%-1rem)] w-[700px] translate-y-[-50px] items-center opacity-0 transition-all duration-300 ease-in-out min-[576px]:mx-auto min-[576px]:mt-7 min-[576px]:min-h-[calc(100%-3.5rem)]"
    >
        <form
            [formGroup]="formGroup"
            (ngSubmit)="formSubmit()"
            class="pointer-events-auto relative flex w-full flex-col rounded-md border bg-neutral-100 bg-clip-padding text-current shadow-lg outline-none dark:bg-neutral-900 border-neutral-300 dark:border-neutral-700"
        >
            <div
                class="flex flex-shrink-0 items-center justify-between rounded-t-md border-b-2 p-4 border-neutral-300 dark:border-neutral-700"
            >
                <h5
                    class="text-xl font-medium leading-normal text-neutral-800 dark:text-neutral-200"
                    [id]="titleId"
                >
                    {{ title }}
                </h5>
                <button
                    type="button"
                    class="box-content rounded-none border-none hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none"
                    data-te-modal-dismiss
                    aria-label="Close"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="h-6 w-6"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M6 18L18 6M6 6l12 12"
                        />
                    </svg>
                </button>
            </div>
            <div class="relative px-4 py-8">
                <ng-content></ng-content>
            </div>
            <div
                class="flex flex-shrink-0 flex-wrap items-center justify-center gap-5 rounded-b-md border-t-2 p-4 border-neutral-300 dark:border-neutral-700"
            >
                <app-default-button
                    [label]="cancelLabel"
                    type="button"
                    btnStyle="secondary"
                    data-te-modal-dismiss
                ></app-default-button>
                <app-default-button [label]="submitLabel" [isLoading]="isLoading"></app-default-button>
            </div>
        </form>
    </div>
</div>
